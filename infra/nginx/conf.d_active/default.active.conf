# ------------------------------------------
# Bloque HTTP: redirige a HTTPS y sirve ACME
# ------------------------------------------
server {
    listen 80;
    server_name softwaredlv.duckdns.org;

    # Let's Encrypt challenge (ACME)
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Redirigir todo lo dem치s a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------
# Bloque HTTPS: tr치fico real
# ------------------------------------------
server {
    listen 443 ssl http2;
    server_name softwaredlv.duckdns.org;

    # Certificados generados por Certbot
    ssl_certificate /etc/letsencrypt/live/softwaredlv.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softwaredlv.duckdns.org/privkey.pem;

    # Configuraci칩n de seguridad TLS
    include /etc/nginx/ssl-params.conf;

    # Backend API, admin y health
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /healthz {
        proxy_pass http://backend:8000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Archivos est치ticos servidos directamente desde volumen
    location /static/ {
        alias /var/www/static/;
        access_log off;
        expires 1h;
    }

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # Seguridad adicional
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}
