# HTTP: maneja ACME y redirige todo lo demás a HTTPS
server {
    listen 80;
    server_name tu-dominio.com;

    # Let's Encrypt challenge (webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: tráfico real
server {
    listen 443 ssl http2;
    server_name tu-dominio.com;

    ssl_certificate /var/www/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /var/www/letsencrypt/live/tu-dominio.com/privkey.pem;
    include /etc/nginx/ssl-params.conf; # opcional, ver nota abajo

    # Backend API, admin y health
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /healthz {
        proxy_pass http://backend:8000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Archivos estáticos servidos directamente desde volumen
    location /static/ {
        alias /var/www/static/;
        access_log off;
        expires 1h;
    }

    # Root: servir frontend (el servicio frontend debe exponer nginx en :80)
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # Recomendación de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}
