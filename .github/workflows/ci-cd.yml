name: CI/CD - Build, Push & Deploy (prod)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Frontend build + image
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Set up QEMU & Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest

      # Backend image
      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            PROJ_DIR="/home/${{ secrets.EC2_USER }}/prueba-infra/infra"
            cd "$PROJ_DIR"

            FRONTEND_IMAGE="${{ env.FRONTEND_IMAGE }}"
            BACKEND_IMAGE="${{ env.BACKEND_IMAGE }}"

            echo ">>> Login a GHCR"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo ">>> Pull images"
            docker pull "$FRONTEND_IMAGE:latest" || true
            docker pull "$BACKEND_IMAGE:latest" || true

            echo ">>> Asegurar volumes y servicios (crea volumen si no existe)"
            docker volume inspect static_volume >/dev/null 2>&1 || docker volume create static_volume

            echo ">>> Poblar static_volume copiando build desde la imagen frontend"
            docker run --rm -v static_volume:/data "$FRONTEND_IMAGE:latest" sh -c "cp -a /usr/share/nginx/html/. /data/ && sync"

            echo ">>> Levantar backend y proxy (no rebuild)"
            docker-compose -f docker-compose.prod.yml up -d --no-build backend proxy

            echo ">>> Recargar nginx (proxy) para que use los nuevos assets"
            docker-compose -f docker-compose.prod.yml exec -T proxy nginx -t || true
            docker-compose -f docker-compose.prod.yml restart proxy || true

            echo ">>> Limpieza local"
            docker image prune -af --filter 'until=24h' || true

            echo ">>> Estado backend:"
            docker inspect -f '{{.State.Health.Status}}' $(docker ps --filter ancestor=$BACKEND_IMAGE:latest --format '{{.Names}}' | head -n1) 2>/dev/null || echo "no-healthcheck"
            echo "Deploy finalizado."
